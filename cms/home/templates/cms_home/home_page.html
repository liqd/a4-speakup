{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags rules i18n static %}


{% block title %}
<div class="block__header_img" style="background-image: url({{ page.header_image.url }});  background-repeat: no-repeat; background-position: center; background-size: cover">
    <div class="container">
        <h1>{{ page.title }}</h1>
        <h3>{{ page.subtitle }}</h3>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="container">
{{ page.body }}
</div>
{% endblock %}
